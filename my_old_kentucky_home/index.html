<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Old Kentucky Home</title>

<body>

<h1 id="title">My Old Kentucky Home</h1>

<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
<div id="lyrics"></div>

<script>
    var video = document.getElementById("music_video");
    var lyrics = document.getElementById("lyrics");

    video.addEventListener("timeupdate", function() {

        if (video.currentTime < 4) {
            lyrics.innerHTML ="<h3>This will not work on FireFox...Sorry! <br>                     <img src=\"horse.jpg\" alt=\"horse\" /></h3>";
        }
        else if (video.currentTime > 9 && video.currentTime < 16) {
            lyrics.innerHTML = "<h3>The sun shines bright in My Old Kentucky Home,<br>             <img src=\"sunshine.jpg\" alt=\"sunshine\" /></h3>";
        }
        else if (video.currentTime > 16 && video.currentTime < 21) {
            lyrics.innerHTML = "<h3>'Tis summer, the people are gay;</h3>";
        }
        else if (video.currentTime > 21 && video.currentTime < 28) {
            lyrics.innerHTML = "<h3>The corn-top's ripe and the meadow's in the bloom              <br><img src=\"corn.jpg\" alt=\"corn\" /></h3>";
        }
        else if (video.currentTime > 28 && video.currentTime < 35) {
            lyrics.innerHTML = "<h3>While the birds make music all the day.<br>                    <img src=\"bird.jpg\" alt=\"birds\" /></h3>";
        }


        else if (video.currentTime > 35 && video.currentTime < 42) {
            lyrics.innerHTML = "<h3>The young folks roll on the little cabin floor,</h3>";
        }
        else if (video.currentTime > 42 && video.currentTime < 48) {
            lyrics.innerHTML = "<h3>All merry, all happy and bright;</h3>";
        }
        else if (video.currentTime > 48 && video.currentTime < 55) {
            lyrics.innerHTML = "<h3>By 'n' by hard times comes a knocking at the door,</h3>";
        }
        else if (video.currentTime > 55 && video.currentTime < 63) {
            lyrics.innerHTML = "<h3>Then My Old Kentucky Home, good night!<br>                     <img src=\"night.jpg\" alt=\"night\" /></h3>";
        }


        else if (video.currentTime > 63 && video.currentTime < 68) {
            lyrics.innerHTML = "<h3>Weep no more my lady</h3>";
        }
        else if (video.currentTime > 68 && video.currentTime < 76) {
            lyrics.innerHTML = "<h3>Oh weep no more today;</h3>";
        }
        else if (video.currentTime > 76 && video.currentTime < 79) {
            lyrics.innerHTML = "<h3>By 'n' by hard times comes a knocking at the door,</h3>";
        }
        else if (video.currentTime > 79 && video.currentTime < 83) {
            lyrics.innerHTML = "<h3>Then My Old Kentucky Home, good night!<br>                     <img src=\"night.jpg\" alt=\"night\" /></h3>";
        }
        else if (video.currentTime > 83 && video.currentTime < 93) {
            lyrics.innerHTML = "<h3>Then My Old Kentucky Home, good night!<br>                     <img src=\"night.jpg\" alt=\"night\" /></h3>";
        }

        else {
            lyrics.innerHTML ="";
        }
        }, false);
</script>
